<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if (typeof require !== 'undefined') {
      const currentWebContents = require('electron').remote.getCurrentWebContents();
      document.addEventListener('keyup', ({ key, ctrlKey, shiftKey, metaKey, altKey }) => {
        if (
          key === 'F12' ||
          (ctrlKey && shiftKey && key === 'I') ||
          (metaKey && altKey && key === 'i')
        ) {
          currentWebContents.openDevTools();
        }
      });
    }
  </script>
</body>

</html>
